<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CountriPedia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
    }

    h1 {
      color: #00695c;
      font-weight: bold;
    }

    .card {
      border: none;
      border-radius: 1rem;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      background-color: #ffffff;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    .card-title {
      color: #00796b;
      font-weight: 600;
    }

    .card-text {
      font-size: 0.9rem;
      color: #424242;
    }

    .country-flag {
      width: 40px;
      border-radius: 4px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    }

    .form-label {
      font-weight: 600;
      color: #004d40;
    }

    .input-group input,
    .form-select {
      border-radius: 0.5rem;
    }

    #populationBtn {
      font-weight: bold;
      font-size: 1rem;
    }

    #suggestions {
      position: absolute;
      z-index: 1000;
      background-color: white;
      width: 100%;
      list-style: none;
      padding: 0;
      margin-top: 2px;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
    }

    #suggestions li {
      padding: 8px;
      cursor: pointer;
    }

    #suggestions li:hover {
      background-color: #f1f1f1;
    }

    .filters-section {
      background-color: #ffffffdd;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0.2rem 0.6rem rgba(0, 0, 0, 0.05);
    }

    .arrow-btn {
      font-size: 2rem;
      color: #00796b;
      cursor: pointer;
      border: none;
      background: transparent;
    }

    .arrow-btn:hover {
      color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4 display-4 fw-bold text-success-emphasis">CountriPedia</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <button id="prevBtn" class="arrow-btn" aria-label="Anterior">⬅</button>
      
      <div class="row justify-content-center filters-section w-100 g-3">
        <div class="col-md-4 position-relative">
          <label class="form-label">Nombre del país</label>
          <div class="input-group">
            <input type="text" id="search" class="form-control" placeholder="Escribe un país..." autocomplete="off" />
            <button class="btn btn-success" onclick="handleSearch()">Buscar</button>
          </div>
          <ul id="suggestions" class="shadow-sm"></ul>
        </div>

        <div class="col-md-2">
          <label class="form-label">Idioma</label>
          <input list="languageList" id="languageInput" class="form-control" placeholder="Buscar idioma..." />
          <datalist id="languageList"></datalist>
        </div>

        <div class="col-md-2">
          <label class="form-label">Región</label>
          <select id="regionFilter" class="form-select">
            <option value="">-----</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Subregión</label>
          <select id="subregionFilter" class="form-select">
            <option value="">-----</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Población</label>
          <button id="populationBtn" class="btn btn-outline-dark w-100">=</button>
        </div>
      </div>

      <button id="nextBtn" class="arrow-btn" aria-label="Siguiente">➡</button>
    </div>

    <div id="countries-container" class="row g-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
